<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Aly ğŸ’—</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

<!-- Link to external CSS -->
<link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Floating hearts -->
<script>
for(let i=0;i<40;i++){
    let h=document.createElement("div");
    h.innerHTML="â¤";
    h.classList.add("heart");
    h.style.left=Math.random()*window.innerWidth+"px";
    h.style.top=Math.random()*window.innerHeight+"px";
    h.style.fontSize=(Math.random()*30+10)+"px";
    document.body.appendChild(h);
}
</script>

<!-- First Page -->
<div class="first-page">
    <div class="title-container">
        <h1 class="cute-title">Happy Birthday Aly ğŸ€</h1>
        <div class="stickers">ğŸ€ ğŸ’– âœ¨ ğŸ‚ ğŸ’</div>
        <button class="open-gift-btn" onclick="openModal()">Open your gift ğŸ</button>
    </div>
</div>

<!-- Modal for gift -->
<div id="giftModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="gift-container" onclick="openGiftBox()">
            <div class="gift-lid"></div>
            <div class="gift-box"></div>
        </div>
        <!-- Letter inside gift -->
        <div id="letter" class="letter-paper">
            <img src="assets/letter.png" alt="Birthday Letter" class="letter-img">
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
// Modal functions
function openModal(){
    document.getElementById('giftModal').style.display = 'block';
}
function closeModal(){
    document.getElementById('giftModal').style.display = 'none';
}

// Gift box animation
let giftOpened=false;
function openGiftBox(){
    if(giftOpened) return;
    giftOpened=true;

    document.querySelector('.gift-lid').style.animation = "shake .6s";

    setTimeout(()=>{
        document.querySelector('.gift-container').classList.add("open");

        // show letter after lid opens
        setTimeout(()=>{
            document.getElementById('letter').classList.add('letter-open');

            // sparkles around letter
            for(let i=0;i<20;i++){
                let s=document.createElement("div")
                s.innerHTML="âœ¨"
                s.classList.add("sparkle")
                s.style.left=document.getElementById('letter').offsetLeft + (Math.random()*document.getElementById('letter').offsetWidth) + "px"
                s.style.top=document.getElementById('letter').offsetTop + document.getElementById('letter').offsetHeight + "px"
                s.style.fontSize=(Math.random()*20+15)+"px"
                document.body.appendChild(s)
            }
        },600)
    },600)
}

// Close modal when clicking outside content
window.onclick = function(event) {
    let modal = document.getElementById('giftModal');
    if (event.target == modal) {
        closeModal();
    }
}
</script>

</body>
</html>
